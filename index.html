<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Todo Note</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="page_title">TODO NOTE ON PURE JS</h1>
<main id="app">
    <header>
        <h1>Todo Note</h1>
    </header>

    <ul id="todo-list">
        <li class="todo-item">
            <input aria-label="checkbox" class="checkbox" type="checkbox">
            <label class="title">Learn JavaScript</label>
            <input aria-label="field" class="field" type="text">
            <button class="edit">Change</button>
            <button class="delete">Delete</button>
        </li>
        <li class="todo-item">
            <input aria-label="checkbox" class="checkbox" type="checkbox">
            <label class="title">Learn PHP</label>
            <input aria-label="field" class="field" type="text">
            <button class="edit">Change</button>
            <button class="delete">Delete</button>
        </li>
        <li class="todo-item">
            <input aria-label="checkbox" class="checkbox" type="checkbox">
            <label class="title">Learn YII2 Framework</label>
            <input aria-label="field" class="field" type="text">
            <button class="edit">Change</button>
            <button class="delete">Delete</button>
        </li>
    </ul>

    <form id="todo-form">
        <input aria-label="add input" id="add-input" type="text" placeholder="Do Anything">
        <button id="add-button" type="submit">Add</button>
    </form>
</main>

<script src="main.js"></script>
</body>
</html>
